<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格布局</title>
</head>
<body>
     <table width="100%" bgcolor="#f2f2f2">
         <tr height="80px" bgcolor="#14191e"><td>11111111111111</td></tr>  <!-- 页头 -->
         <tr height="10px"><td></td></tr>  <!-- 上空行 -->
         <tr><td>
             <table align="center" width="1024px"> <!-- 240+20+764 = 1024 -->
                 <tr>
                     <td width="240px" bgcolor="#ffffff">11111111</td>
                     <td width="20px"></td>
                     <td width="764px" bgcolor="#ffffff">33333333</td>
                 </tr>
             </table>
         </td></tr><!-- 内容 -->
         <tr height="10px">--------------<td></td></tr>  <!-- 下空行 -->
         <tr height="150px" bgcolor="#14191e"><td>11111111111111</td></tr>  <!-- 页脚 -->

     </table>

</body>
</html>
