    <!-- cellspacing 单元格间间隔 -->
    <table border="1" width="500px" bgcolor="#f0f8ff" cellspacing="0" cellpadding="5" align="center" frame="box">
        <caption>前端工程师平均工资</caption>
        <thread>
            <tr bgcolor="#7fffd4">
                <th>城市</th>
                <th>2013年</th>
                <th>2014年</th>
                <th>2015年</th>
                <th>2016年</th>
            </tr>
            <tr>
                <th>季度</th>
                <th>上半年上旬</th>
                <th>上半年下旬</th>
                <th>下半年上旬</th>
                <th>下半年下旬</th>
            </tr>
        </thread>
        <!-- align 对齐方式 -->
        <tbody align="center">
            <tr bgcolor="#7fff00" valign="center">
                <td bgcolor="#5f9ea0">武汉</td>
                <td>6000</td>
                <td>7000</td>
                <td>8000</td>
                <td>9000</td>
            </tr>
            <tr>
                <td>深圳</td>
                <td>8000</td>
                <td>9000</td>
                <td>10000</td>
                <td>120000</td>
            </tr>
            <tr>
                <td>深圳</td>
                <td>8000</td>
                <td>9000</td>
                <td>10000</td>
                <td>120000</td>
            </tr>

        </tbody>
        <tfoot align="center">
            <tr>
                <td>合计</td>
                <td>8000</td>
                <td>9000</td>
                <td>10000</td>
                <td>120000</td>
            </tr>
        </tfoot>
    </table>


</body>
