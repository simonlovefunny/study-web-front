<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!-- 设定页面使用的字符集 -->
    <metahttp-equiv="content-Type"content="text/html;charset=utf-8">
    <!-- 如果IE9浏览器使用IE7兼容模式访问，仍然渲染成IE9样式 https://www.cnblogs.com/menyiin/p/6527339.html-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <metahttp-equiv="Content-Language"content="zh-cn"/>
    <title>列表标签</title>
</head>
   <body>

   <ol type="a">
       <!-- value 属性表示 显示数字从对应的值开始升序 -->
       <li value="1">第一行 </li>
       <li value="6">第二行</li>
       <li value="10">第三行</li>
       <li value="100">第四行</li>

   </ol>

   <ol type="A">
       <!-- value 属性表示 显示数字从对应的值开始升序 -->
       <li value="1">第一行 </li>
       <li value="6">第二行</li>
       <li value="10">第三行</li>
       <li value="100">第四行</li>

   </ol>

   <ol type="i">
       <!-- value 属性表示 显示数字从对应的值开始升序 -->
       <li value="1">第一行 </li>
       <li value="6">第二行</li>
       <li value="10">第三行</li>
       <li value="100">第四行</li>

   </ol>

   <ol type="I">
       <!-- value 属性表示 显示数字从对应的值开始升序 -->
       <li value="1">第一行 </li>
       <li value="6">第二行</li>
       <li value="10">第三行</li>
       <li value="100">第四行</li>

   </ol>

   <ul type="disc">
       <!-- value 属性表示 显示数字从对应的值开始升序 -->
       <li type="1">第一行 </li>
       <li type="1">第二行</li>
       <li type="a">第三行</li>
       <li type="A">第四行</li>
       <li type="i">第五行</li>
       <li type="I">第六行</li>

   </ul>

   <ul type="square">
       <!-- value 属性表示 显示数字从对应的值开始升序 -->
       <li>第一行 </li>
       <li>第二行</li>
       <li>第三行</li>
       <li>第四行</li>

   </ul>


   <ul type="circle">
       <!-- value 属性表示 显示数字从对应的值开始升序 -->
       <li>第一行 </li>
       <li>第二行</li>
       <li>第三行</li>
       <li>第四行</li>

   </ul>


   </body>

</html>
